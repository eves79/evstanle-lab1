<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="goals-container">
        <h2>Quarterly Goals</h2>
        <p class="quarter">Fall 2020</p>
        <div class="goal-item">
            <div class="goal-title">Do well in algorithms class... <span class="tag class-algorithms">#class-algorithms</span></div>
            <div class="progress">4 / 5</div>
        </div>
        <hr>
        <div class="goal-item">
            <div class="goal-title">Apply to all internships <span class="tag apply-internships">#apply-internships</span></div>
            <div class="progress">2 / 3</div>
        </div>
        <hr>
        <div class="goal-item">
            <div class="goal-title">Technical interview prep <span class="tag interview-technical">#interview-technical</span></div>
            <div class="progress">1 / 2</div>
        </div>
        <hr>
        <div class="add-goal">+ Add a quarter goal</div>
    </div>
</body>
</html>
